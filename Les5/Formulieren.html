<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="main.css">
    </head>
    <style>
        .kader{
            background-color: rosybrown;
            border-style: dashed;
            border-radius: 1em;
            box-shadow: black 0.2em 0.2em 0.2em;
            
        }
    
    </style>
    <body>
        
        <h1 class="kader">LEARN TABLES</h1>
       
       <table>
       <thead> <th colspan="3"> Openingstijden</th> </thead>
            <thead>
            <tr>      
            <th width="100" align="left">dag van de week</th>
            <th width="100" align="left">Overdag</th>
            <th width="100" align="left">'s avond</th>
            </tr>
            </thead>
            
            <tbody>
            <tr>
            <td width="200" align="left">maandag-vrijdeag</td>
            <td width="200" align="left">9.00-18.00</td>
            <td width="200" align="left">19.00-22.00</td>
            </tr>
                
            <tr>
            <td width="200" align="left">zaterdag</td>
            <td width="200" align="left">9.00-17.00</td>
            <td width="200" align="left">gesloten</td>
            </tr>
                
             <tr>
            <td width="200" align="left">zondag</td>
            <td width="200" align="left">10.00-17.00</td>
            <td width="200" align="left">gesloten</td>

            </tr>        
        </tbody>
        </table>
        
        <form action="Formulieren.html" methode="get" >
        
        <fieldset>
            <legende>Persoongegevens</legende> 
            <label for="naam">naam</label>
            <input type="text" id="naam" name="naam">
            <br>
            <input type="radio" id="man" name="geslacht"><label for="man">man</label>
            <input type="radio" id="vrouw" name="geslacht"><label for="vrouw">vrouw</label>
            <input type="radio" id="kweetetniet" name="geslacht"><label for="kweetetniet">kweetetniet</label>
            
        <select id="geslacht" name="geslacht">
            <option disabled>kies</option>
            <option value="man">man</option>
            <option value="vrouw">vrouw</option>
            
            </select>
        <textarea id="invul" name="invul" cols="50" rows="4">Eventuele tekst die je al in dat tekstvak wil plaatsen</textarea>

        </fieldset>
        </form>
        
    </body>
</html>
